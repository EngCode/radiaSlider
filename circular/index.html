<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <div class="canvass">
        <canvas id="myCanvas" width="320" height="300"></canvas>
    </div>

    <br><br>
    <div unselectable="on" style="background: #76c7e9;" class="dashboard">
        <span id="value3"></span>
    </div>

    <div unselectable="on" style="background: #ff9a9a;" class="dashboard">
        <span id="value2"></span>
    </div>

    <div unselectable="on" style="background: #104b63;" class="dashboard">
        <span id="value1"></span>
    </div>

    <br>
    <br>
    <div class="canvass">
        <canvas id="myCanvas2" width="320" height="300"></canvas>
    </div>


    <br><br>
    <div unselectable="on" style="background: #ff9a9a;" class="dashboard">
        <span id="value5"></span>
    </div>

    <div unselectable="on" style="background: #76c7e9;" class="dashboard">
        <span id="value4"></span>
    </div>
    <br><br>

</body>

<style>
    html {
        display: table;
        margin: 25px auto;
        text-align: center;

    }

    div.dashboard {
        color: white;
        border-radius: 7px;
        padding: 5px 5px;
        width: 280px;
        margin: 5px auto;
        font-family: monospace;
    }

    div.canvass {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        padding: 25px;
    }
</style>


<script src="slider-circular.js"></script>
<script>
    
    var slider = new Slider({canvasId: "myCanvas", continuousMode: true});
    slider.addSlider({
        id: 1,
        radius: 50,
        min: -50,
        max: 50,
        color: "#104b63",
        step: 1,
        changed: function (v) {
            document.getElementById('value1').innerHTML = "Angle: " + v.deg.toFixed(2) + " deg, value: " + v.value.toFixed(2);
        }
    });
    slider.setSliderValue(1, 34);
    slider.addSlider({
        id: 2,
        radius: 90,
        min: -100,
        max: 100,
        color: "#ff9a9a",
        step: 5,
        changed: function (v) {
            document.getElementById('value2').innerHTML = "Angle: " + v.deg.toFixed(2) + " deg, value: " + v.value.toFixed(2);
        }
    });
    slider.setSliderValue(2, 70);
    slider.addSlider({
        id: 3,
        radius: 130,
        min: 0,
        max: 360,
        color: "#76c7e9",
        step: 0.1,
        changed: function (v) {
            document.getElementById('value3').innerHTML = "Angle: " + v.deg.toFixed(2) + " deg, value: " + v.value.toFixed(2);
        }
    });
    slider.setSliderValue(3, 307);

    var slider2 = new Slider({canvasId: "myCanvas2"});
    slider2.addSlider({
        id: 1,
        radius: 90,
        min: 0,
        max: 30,
        step: 3,
        color: "#76c7e9",
        changed: function (v) {
            document.getElementById('value4').innerHTML = "Angle: " + v.deg.toFixed(2) + " deg, value: " + v.value.toFixed(2);
        }
    });

    slider2.addSlider({
        id: 3,
        radius: 130,
        min: -1,
        max: 1,
        step: 0.2,
        color: "#ff9a9a",
        changed: function (v) {
            document.getElementById('value5').innerHTML = "Angle: " + v.deg.toFixed(2) + " deg, value: " + v.value.toFixed(2);
        }
    });

</script>

</html>
