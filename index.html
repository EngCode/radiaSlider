<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <canvas id="myCanvas" width="300" height="300"></canvas>
    <br><br>
    <div unselectable="on">
        <span id="value1"></span>
    </div>

    <div unselectable="on">
        <span id="value2"></span>
    </div>

    <div unselectable="on">
        <span id="value3"></span>
    </div>
</body>

<style>
    html {
        display: table;
        margin: 0 auto;
    }

    div {
        text-align: center;
    }
</style>


<script src="slider.js"></script>
<script>
    
    var slider = new Slider("myCanvas");
    slider.addSlider({
        id: 1,
        container: "myCanvas",
        radius: 50,
        min: 0,
        max: 200,
        color: "#104b63",
        changed: function (v) {
            document.getElementById('value1').innerHTML = "Angle: " + Math.round(v.deg) + " deg, value: " + Math.round(v.value);
        }
    });
    slider.addSlider({
        id: 2,
        container: "myCanvas",
        radius: 90,
        min: -10,
        max: 100,
        color: "#ff9a9a",
        changed: function (v) {
            document.getElementById('value2').innerHTML = "Angle: " + Math.round(v.deg) + " deg, value: " + Math.round(v.value);
        }
    });
    slider.addSlider({
        id: 3,
        container: "myCanvas",
        radius: 130,
        min: 0,
        max: 50,
        color: "#76c7e9",
        changed: function (v) {
            document.getElementById('value3').innerHTML = "Angle: " + Math.round(v.deg) + " deg, value: " + Math.round(v.value);
        }
    });

</script>

</html>
