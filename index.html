<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <canvas id="myCanvas" width="310" height="200"></canvas>
    <br><br>


    <div unselectable="on" style="background: #104b63;">
        <span id="value1"></span>
    </div>

    <div unselectable="on" style="background: #ff9a9a;">
        <span id="value2"></span>
    </div>

    <div unselectable="on" style="background: #76c7e9;">
        <span id="value3"></span>
    </div>

    <div unselectable="on" style="background: #9e9e9e;">
        <span id="value4"></span>
    </div>

    <br>
    <br>
    <canvas id="myCanvas2" width="320" height="200"></canvas>
    <br><br>


    <div unselectable="on" style="background: #104b63;">
        <span id="value11"></span>
    </div>

    <div unselectable="on" style="background: #ff9a9a;">
        <span id="value22"></span>
    </div>

    <div unselectable="on" style="background: #76c7e9;">
        <span id="value33"></span>
    </div>


    <div unselectable="on" style="background: #9e9e9e;">
        <span id="value44"></span>
    </div>

    <br>
    <br>



</body>

<style>
    html {
        display: table;
        margin: 0 auto;
        text-align: center;
    }

    div {
        color: white;
        border-radius: 7px;
        padding: 5px 5px;
        width: 280px;
        margin: 5px auto;
        font-family: monospace;
    }
</style>


<script src="slider.js"></script>
<script>
    
    var slider = new Slider("myCanvas", true);
    slider.addSlider({
        id: 1,
        container: "myCanvas",
        color: "#104b63",
        width: 280,
        min: -1,
        max: 1,
        step: 0.01,
        x0: 16,
        y0: 30,
        changed: function (v) {
            document.getElementById('value1').innerHTML = "Width: " + v.width.toFixed(2) + " px, value: " + v.value.toFixed(2);
        }
    });
    slider.setSliderValue(1, -50);
    slider.addSlider({
        id: 2,
        container: "myCanvas",
        color: "#ff9a9a",
        width: 280,
        min: -100,
        max: 100,
        step: 5,
        x0: 16,
        y0: 70,
        changed: function (v) {
            document.getElementById('value2').innerHTML = "Width: " + v.width.toFixed(2) + " px, value: " + v.value.toFixed(2);
        }
    });
    slider.setSliderValue(2, 0);
    slider.addSlider({
        id: 3,
        container: "myCanvas",
        color: "#76c7e9",
        width: 280,
        min: -100,
        max: 100,
        step: 0.1,
        x0: 16,
        y0: 110,
        changed: function (v) {
            document.getElementById('value3').innerHTML = "Width: " + v.width.toFixed(2) + " px, value: " + v.value.toFixed(2);
        }
    });
    slider.setSliderValue(3, 50);

    slider.addSlider({
        id: 4,
        container: "myCanvas",
        color: "#9e9e9e",
        width: 280,
        min: -100,
        max: 100,
        step: 0.1,
        x0: 16,
        y0: 150,
        changed: function (v) {
            document.getElementById('value4').innerHTML = "Width: " + v.width.toFixed(2) + " px, value: " + v.value.toFixed(2);
        }
    });
    slider.setSliderValue(4, 100);




    var slider2 = new Slider("myCanvas2");
    slider2.addSlider({
        id: 1,
        container: "myCanvas2",
        color: "#104b63",
        width: 280,
        min: 0,
        max: 100,
        step: 1,
        x0: 16,
        y0: 30,
        changed: function (v) {
            document.getElementById('value11').innerHTML = "Width: " + v.width.toFixed(2) + " px, value: " + v.value.toFixed(2);
        }
    });
    slider2.setSliderValue(1, 25);
    slider2.addSlider({
        id: 2,
        container: "myCanvas2",
        color: "#ff9a9a",
        width: 280,
        min: 0,
        max: 100,
        step: 5,
        x0: 16,
        y0: 70,
        changed: function (v) {
            document.getElementById('value22').innerHTML = "Width: " + v.width.toFixed(2) + " px, value: " + v.value.toFixed(2);
        }
    });
    slider2.setSliderValue(2, 50);
    slider2.addSlider({
        id: 3,
        container: "myCanvas2",
        color: "#76c7e9",
        width: 280,
        min: 0,
        max: 100,
        step: 1,
        x0: 16,
        y0: 110,
        changed: function (v) {
            document.getElementById('value33').innerHTML = "Width: " + v.width.toFixed(2) + " px, value: " + v.value.toFixed(2);
        }
    });
    slider2.setSliderValue(3, 75);

    slider2.addSlider({
        id: 4,
        container: "myCanvas2",
        color: "#9e9e9e",
        width: 280,
        min: 0,
        max: 100,
        step: 0.1,
        x0: 16,
        y0: 150,
        changed: function (v) {
            document.getElementById('value44').innerHTML = "Width: " + v.width.toFixed(2) + " px, value: " + v.value.toFixed(2);
        }
    });
    slider2.setSliderValue(4, 100);

</script>

</html>
