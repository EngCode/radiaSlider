<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <br><br>
    <div unselectable="on">
        <span id="value"></span>
    </div>
</body>

<style>
    html {
        display: table;
        margin: 0 auto;
    }

    div {
        text-align: center;
    }
</style>


<script src="slider.js"></script>
<script>
    
    var slider = new Slider("myCanvas");
    slider.addSlider({id: 1, container: "myCanvas", radius: 80, color: "#104b63"});
    slider.addSlider({id: 2, container: "myCanvas", radius: 130, color: "#ff9a9a"});
    slider.addSlider({id: 3, container: "myCanvas", radius: 180, color: "#76c7e9"});

</script>

</html>
